<!DOCTYPE html>
<html lang="pt">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');
        </style>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia das Mães</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        const totalCoracoes = 100;
    
        for (let i = 0; i < totalCoracoes; i++) {
          const coracao = document.createElement('div');
          coracao.classList.add('coracao');
          coracao.innerText = '❤️';
    
          const size = Math.random() * 20 + 10;
          coracao.style.fontSize = `${size}px`;
    
          const topPos = Math.random() * window.innerHeight;
          coracao.style.top = `${topPos}px`;
    
          const delay = Math.random() * 2;
          coracao.style.animationDelay = `${delay}s`;
    
          const direcao = Math.random() < 0.1 ? 'moverDireita' : 'moverEsquerda';
          coracao.style.animationName = direcao;
    
          const duration = Math.random() * 10 + 5;
          coracao.style.animationDuration = `${duration}s`;
    
          document.body.appendChild(coracao);
        }
      </script>

       <header> <h1 class=" moverLetras">Feliz dia das Mães </h1> </header>


    <div class="carrosel">
    <div class="carrosel-container">


    <img src="images/Ghibli.nos.png" alt="animation">
    <img src="images/mae.guto.png" alt="animation">
    <img src="images/mae.dudu.png" alt="animation">
    <img src="images/mae.eu.png" alt="animation">

    

    
    
</div>
 </div>

    
</body>
</html>
